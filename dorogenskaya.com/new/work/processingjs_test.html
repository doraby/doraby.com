<p><canvas id="canvas1" width="1056" height="704"></canvas></p>

<script id="script1" type="text/javascript">

    // Simple way to attach js code to the canvas is by using a function
    function sketchProc(processing) {


        // Override draw function, by default it will be called 60 times per second
        processing.draw = function() {

            processing.size(1056, 704);
            processing.background(255, processing.mouseX, 0);
            processing.fill(255, 0, 0);

            var textCenter = 232;
            processing.textSize(132);
            processing.text("LENA", textCenter + 100, textCenter -81);


            processing.textSize(40);
            processing.text("DOROGENSKAYA", textCenter + 100, textCenter + 44);

            processing.fill(255, 255, 0);
            processing.textSize(93);
            processing.text("TADAM!", textCenter + 100, textCenter);



        };

    }

    var canvas = document.getElementById("canvas1");
    // attaching the sketchProc function to the canvas
    var p = new Processing(canvas, sketchProc);
    // p.exit(); to detach it
</script>
