        <div class="wrapper-animate width">
            <p><canvas id="canvas1" width="1056" height="704"></canvas></p>

            <script id="script1" type="text/javascript">

                // Simple way to attach js code to the canvas is by using a function
                function sketchProc(processing) {

                    // Override draw function, by default it will be called 60 times per second
                    var currentScene;
                    /* @pjs preload="processing/img/girl_1.jpg" */


                    processing.size(1056, 704);

                    var drawButton = function() {
                        processing.fill(81, 166, 31);
                        processing.rect(340, 10, 50, 25);
                        processing.fill(255, 255, 255);
                        processing.textSize(16);
                        processing.text("NEXT", 344, 29);
                    };

                    var drawScene1 = function() {
                        currentScene = 1;
                        processing.textSize(39);
                        processing.text("WHAT", 400, processing.height/2);
                        drawButton();
//                        processing.PImage b;
//
//                        b = processing.loadImage("processing/img/girl_1.jpg");
//                        processing.image(b, 0, 0, width/2, height/2);

//                        processing.image(processing.getImage("processing/img/girl_1.jpg"), width/2, height/2);
                    };

                    var drawScene2 = function() {
                        currentScene = 2;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("THE", 630, 350)
                        processing.image(getImage("processing/img/girl_1.jpg"), width/2, height/2);
                    };

                    var drawScene3 = function() {
                        currentScene = 3;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("FUCK", 710, 100);
                        processing.image(processing.getImage("processing/img/girl_1.jpg"), width/2, height/2);
                    };

                    var drawScene4 = function() {
                        currentScene = 4;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("IS", 120, 200);
                        processing.image(processing.getImage("processing/img/girl_1.jpg"), width/2, height/2);
                    };

                    var drawScene5 = function() {
                        currentScene = 5;



                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("THIS", 40, 47);
                        processing.textSize(17);
                        processing.image(processing.getImage("processing/img/girl_1.jpg"), width/2, height/2);

                    };
                    mouseDragged = function() {
                        if (currentScene === 5) {
                            processing.text("THIS", 40, 47);
                            processing.textSize(17);                        }
                    };

                    processing.draw = function() {
                        if (currentScene === 4) {
                            drawScene4();
                        }
                        drawButton();
                    };

                    processing.mouseClicked = function() {
                        if (processing.mouseX >= 340 && processing.mouseY <= 45) {
                            if (currentScene === 1) {
                                drawScene2();
                            } else if (currentScene === 2) {
                                drawScene3();
                            } else if (currentScene === 3) {
                                drawScene4();
                            }  else if (currentScene === 4) {
                                drawScene5();
                            } else if (currentScene === 5) {
                                drawScene1();
                            }
                            drawButton();
                        } else {
                            if (currentScene === 5) {
                                processing.image(processing.getImage("img/girl.jpg"), processing.mouseX-20, processing.mouseY-20);
                            }
                        }
                    };

                    drawScene1();
                    drawButton();


                }

                var canvas = document.getElementById("canvas1");
                // attaching the sketchProc function to the canvas
                var p = new Processing(canvas, sketchProc);
                // p.exit(); to detach it
            </script>
        </div>

            <script id="script1" type="text/javascript">

                // Simple way to attach js code to the canvas is by using a function
                function sketchProc(processing) {

                    // Override draw function, by default it will be called 60 times per second
                    var currentScene;
                    /* @pjs preload="processing/img/girl_1.jpg" */
                   processing.size(1056, 704);
                    processing.PImage b;
                    b = processing.loadImage("processing/img/girl_1.jpg");

                    var drawScene1 = function() {
                        currentScene = 1;
                        processing.background(#f5f5f5);
                        processing.textSize(39);
                        processing.text("WHAT", 400, processing.height/2);

                    };

                    var drawScene2 = function() {
                        currentScene = 2;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("THE", 630, 350)
                    };

                    var drawScene3 = function() {
                        currentScene = 3;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("FUCK", 710, 100);
                    };

                    var drawScene4 = function() {
                        currentScene = 4;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("IS", 120, 200);
                    };

                    var drawScene5 = function() {
                        currentScene = 5;
                        processing.fill(7, 14, 145);
                        processing.textSize(39);
                        processing.text("THIS", 40, 47);
                        processing.textSize(17);

                    };

//                    processing.mouseDragged = function() {
//                        if (currentScene === 4) {
//                            processing.text("fdsfdsS", 40, 47);
//                            processing.textSize(17);                        }
//                    };

                    processing.draw = function() {
                        if (currentScene === 4) {
                            drawScene4();
                        }
                    };

                    processing.mouseClicked = function() {
                        if (currentScene === 1) {
                            drawScene2();
                        } else if (currentScene === 2) {
                            drawScene3();
                        } else if (currentScene === 3) {
                            drawScene4();
                        }  else if (currentScene === 4) {
                            drawScene5();
                        } else if (currentScene === 5) {
                            drawScene1();
                        }
                    };

                    drawScene1();


                }

                var canvas = document.getElementById("canvas2");
                // attaching the sketchProc function to the canvas
                var p = new Processing(canvas, sketchProc);
                // p.exit(); to detach it
            </script>
